# Public Gateway Stack
# Isolated Docker Compose for public-facing web applications
# Routes through VPS Caddy (localai stack) for Cloudflare Tunnel access

networks:
  public-gateway:
    name: public-gateway
    driver: bridge
  localai_default:
    external: true

volumes:
  cigarspot-data:

services:
  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  # Listens on 8585, accessible from VPS Caddy via localai_default network
  # VPS Caddy routes cd/cigarspot/kiki.ilgailu.com â†’ public-nginx:8585
  nginx:
    container_name: public-nginx
    image: nginx:alpine
    restart: unless-stopped
    expose:
      - "8585"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    networks:
      - public-gateway
      - localai_default
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 32M
          cpus: '0.05'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8585/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # ============================================
  # CD Player (Vinyl Visualizer)
  # ============================================
  cd-player:
    image: cd-player:latest
    container_name: cd-player
    build:
      context: ../cd_player
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - 80/tcp
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    volumes:
      - ../cd_player/dist:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - public-gateway
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 32M
          cpus: '0.05'

  # ============================================
  # Be Mine (Valentine's Meme Site)
  # ============================================
  be-mine:
    image: be-mine:latest
    container_name: be-mine
    build:
      context: ../be-mine
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - 80/tcp
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    volumes:
      - ../be-mine/dist:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - public-gateway
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 32M
          cpus: '0.05'

  # ============================================
  # Cigarspot (Cigar Inventory App)
  # ============================================
  cigarspot:
    image: cigarspot:latest
    container_name: cigarspot
    build:
      context: ../cigarspot
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - 8000/tcp
    volumes:
      - cigarspot-data:/data
    environment:
      - TZ=UTC
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8000/api/cigars"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - public-gateway
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.1'
