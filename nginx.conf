# Public Gateway Nginx Configuration
# Reverse proxy for public web applications via Cloudflare Tunnel

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security: Hide nginx version
    server_tokens off;

    # Logging format with Cloudflare headers
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'host="$host" cf_ray="$http_cf_ray"';
    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # CD Player - Vinyl Visualizer
    server {
        listen 80;
        server_name cd.ilgailu.com;

        location / {
            proxy_pass http://cd-player:80;
        }

        location /health {
            access_log off;
            proxy_pass http://cd-player:80/health;
        }
    }

    # Cigarspot - Cigar Inventory
    server {
        listen 80;
        server_name cigarspot.ilgailu.com;

        location / {
            proxy_pass http://cigarspot:8000;
        }

        location /health {
            access_log off;
            proxy_pass http://cigarspot:8000/api/cigars;
        }
    }

    # Be Mine - Valentine's Site (kiki.ilgailu.com)
    server {
        listen 80;
        server_name kiki.ilgailu.com;

        location / {
            proxy_pass http://be-mine:80;
        }

        location /health {
            access_log off;
            proxy_pass http://be-mine:80/health;
        }
    }

    # Default - reject unknown hosts
    server {
        listen 80 default_server;
        server_name _;

        # Health check for load balancers
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Reject all other requests to unknown hosts
        location / {
            return 404 "Unknown host\n";
        }
    }
}
